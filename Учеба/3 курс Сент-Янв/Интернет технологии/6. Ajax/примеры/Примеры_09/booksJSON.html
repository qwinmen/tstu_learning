<html>
<head>
<title>Author Navigator</title>
<script src="json2.js"></script>
<script type="application/javascript">
var request = null;
function createRequest(){
try
 {
 request = new XMLHttpRequest();
 }
 catch(trymicrosoft)
  {
   try
    {
	request = new AciveXObject("Msxml2.XMLHTTP");
	}
	catch(othermicrosoft)
	 {
	 try
	  {
	   request = new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  catch(failed)
	   {
	   request = null;
	   }
	 }
  }
if (request == null)
 {
 alert("Error creating request object!");
 } 
}

function getBooks(){
var skey = search.key.value;
createRequest();
var url = "getBooksJSON.php?sauthor="+encodeURI(skey);
request.onreadystatechange = updatePage;
request.open("GET",url,true);
request.send(null);
}

function updatePage(){
if (request.readyState == 4){
if (request.status==200){
var response = request.responseText;
var resEl = document.getElementById('result');
if (response!="false")
 {
 var jsonData = JSON.parse(response);
 var textin = 'Количество найденных книг - '+jsonData.num+'<br/>'+'Суммарное количество страниц - '+jsonData.pages;
 var textin2 = '<br/><br/>Названия книг:';
 for (var i=0;i<jsonData.inbooks.length;i++) textin2 = textin2+'<br/>\"'+jsonData.inbooks[i]+'\"';
 resEl.innerHTML = '<h3>Результаты поиска:</h3>'+textin+textin2;
 }
 else resEl.innerHTML = 'Ничего не найдено.'; 
 }else alert("Error! Request status is "+request.status);
 }
}
</script>
</head>
<body>
<h1>Поиск книг по автору</h1>
<div id='find'>
<form name='search'>
<input type='text' name='key' size='30' value=''/>
<input type='button' value='Найти книги автора' onClick='getBooks();'/>
</form>
</div>
<div id='result'>
</div>
</body>
</html>
