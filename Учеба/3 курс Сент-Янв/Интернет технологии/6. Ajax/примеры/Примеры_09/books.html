<html>
<head>
<title>Author Navigator</title>
<script type="application/javascript">
var request = null;
function createRequest(){
try
 {
 request = new XMLHttpRequest();
 }
 catch(trymicrosoft)
  {
   try
    {
	request = new AciveXObject("Msxml2.XMLHTTP");
	}
	catch(othermicrosoft)
	 {
	 try
	  {
	   request = new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  catch(failed)
	   {
	   request = null;
	   }
	 }
  }
if (request == null)
 {
 alert("Error creating request object!");
 } 
}

function getBooks(){
var skey = search.key.value;
createRequest();
var url = "getBooks.php?sauthor="+encodeURI(skey);
request.onreadystatechange = updatePage;
request.open("GET",url,true);
request.send(null);
}

function updatePage(){
if (request.readyState == 4){
if (request.status==200){
var response = request.responseText.split("|");
var resEl = document.getElementById('result');
if (response[0]=='false') { resEl.innerHTML = 'Ничего не найдено.';}
 else
{
 var textin = 'Количество найденных книг - '+response[0]+'<br/>'+'Суммарное количество страниц - '+response[1];
 var textin2 = '<br/><br/>Названия книг:';
 for (var i=2;i<response.length;i++) textin2 = textin2+'<br/>\"'+response[i]+'\"'; 
 resEl.innerHTML = '<h3>Результаты поиска:</h3>'+textin+textin2;
}
 }else alert("Error! Request status is "+request.status);
 }
}
</script>
</head>
<body>
<h1>Поиск книг по автору</h1>
<div id='find'>
<form name='search'>
<input type='text' name='key' size='30' value=''/>
<input type='button' value='Найти книги автора' onClick='getBooks();'/>
</form>
</div>
<div id='result'>
</div>
</body>
</html>
